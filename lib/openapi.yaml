          planedDate: 1974-09-03T00:00:00.000Z
          description: pariatur
          importance: 4
    RegistrationRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RegistrationRequest'
    EditTask:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EditTask'
      description: Only need to enter the values to edit
      x-examples:
        application/json:
          deadline: 1966-06-25T00:00:00.000Z
          planedDate: 2009-07-03T00:00:00.000Z
          description: qui eu
          importance: 10
  responses:
    api_key_missing:
      content:
        application/json:
          examples:
            response:
              value:
                message: api key missing
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: |-
        There is no API key in the header.
        Look into the Autentication User Key to get aknowledge how it works
    api_key_wrong:
      content:
        application/json:
          examples:
            response:
              value:
                message: api key wrong
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: |-
        API key is wrong, get a new one.
        Maybe it expired
    user_not_found:
      content:
        application/json:
          examples:
            response:
              value:
                message: user not found
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: There is no user with such an email address. Maybe he deleted his account
    group_not_found:
      content:
        application/json:
          examples:
            response:
              value:
                message: group not found
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: group_not_found
    group_not_owned:
      content:
        application/json:
          examples:
            response:
              value:
                message: group not owned
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: You tryed to do someting with a group you dont own!
    no_permission:
      content:
        application/json:
          examples:
            response:
              value:
                message: no permission
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: The user doesn't has the permission to perform this acction
    no_password:
      content:
        application/json:
          examples:
            response:
              value:
                message: no password
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: The request does not contains a passwort for the user
    params_not_matching_pattern:
      content:
        application/json:
          examples:
            response:
              value:
                message: params not matching pattern
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: |-
        Some of the parameters did not matched the pattern they should.
        For example an email adress needs to match the pattern
        `{some chars}@{provider}.{top level domain}`
    task_not_found:
      content:
        application/json:
          examples:
            response:
              value:
                message: task not found
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: The Rask you need is not avainable, mabye you create it first?
  schemas:
    Task:
      additionalProperties: false
      description: A task is a thing you need to do till a certain point.
      example:
        process: 8
        importance: 4
        name: name
        description: description
        entererAt: 2000-01-23
        deadline: 2000-01-23
        planedDate: 2000-01-23
      properties:
        name:
          description: |-
            The name of the Task.
            needs to be uniqe
          maxLength: 50
          minLength: 1
          type: string
        deadline:
          description: The last date where it is totaly needs to be done.
          format: date
          type: string
        planedDate:
          description: The date at which you planed to be done with the task
          format: date
          pattern: yyyy-mm-dd
          type: string
        description:
          description: The description of the task
          type: string
        importance:
          description: |-
            A google playstore like rating.
            it is from zero to ten. Each point describing a half star.
            10 is the best as it is 5 Stars
          example: 4
          format: int32
          maximum: 10
          minimum: 0
          multipleOf: 1
          type: integer
        entererAt:
          description: The date the taks was created
          format: date
          pattern: yyyy-mm-dd
          type: string
        process:
          description: How far the task is done in percent
          format: int32
          maximum: 100
          minimum: 0
          type: integer
      required:
      - deadline
      - description
      - entererAt
      - importance
      - name
      - planedDate
      - process
      type: object
    password:
      description: |-
        # Password
          * Min length: 8
          * Max Length : 40
          * At least one small capitalized char
          * One upper case char
          * pattern : (?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])[a-zA-Z0-9!$%&\/()\\=?}\]\[{\.]+
      format: password
      maxLength: 40
      minLength: 8
      pattern: (?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])[a-zA-Z0-9!$%&\/()\\=?}\]\[{\.]+
      title: Password
      type: string
    RegistrationRequest:
      additionalProperties: false
      description: |-
        ### Requirements
        * Name
        * Email
        * Password
      example:
        password: password
        name: name
        email: nbrugger@studnet.tgm.ac.at
      properties:
        name:
          description: |-
            The name of an user.

            unique
          maxLength: 20
          minLength: 3
          type: string
        email:
          example: nbrugger@studnet.tgm.ac.at
          format: email
          type: string
        password:
          description: |-
            # Password
              * Min length: 8
              * Max Length : 40
              * At least one small capitalized char
              * One upper case char
              * pattern : ^(?=.*\\d)(?=.*[a-z])(?=.*[A-Z]).{8,40}$
          format: password
          maxLength: 40
          minLength: 8
          pattern: ^(?=.*\\d)(?=.*[a-z])(?=.*[A-Z]).{8,40}$
          title: Password
          type: string
      required:
      - email
      - name
      - password
      type: object
    Username:
      description: |-
        The name of an user.

        unique
      maxLength: 20
      minLength: 3
      type: string
    LoginRequest:
      additionalProperties: false
      description: |-
        The Credentials of the  user
        * Password
        * Email
      properties:
        email:
          format: email
          type: string
        password:
          description: |-
            # Password
              * Min length: 8
              * Max Length : 40
              * At least one small capitalized char
              * One upper case char
              * pattern : ^(?=.*\\d)(?=.*[a-z])(?=.*[A-Z]).{8,40}$
          format: password
          maxLength: 40
          minLength: 8
          pattern: ^(?=.*\\d)(?=.*[a-z])(?=.*[A-Z]).{8,40}$
          title: Password
          type: string
      required:
      - email
      - password
      title: Credentials
      type: object
    ApiKey:
      description: |-
        Every user has an uniqe API key.
        Whith this Key you can access all datas and actions
      format: password
      maxLength: 1000
      minLength: 500
      pattern: ^(?=.*\\d)(?=.*[a-z])(?=.*[A-Z]).{500,1000}$
      type: string
    InitialTask:
      additionalProperties: false
