            10 is the best as it is 5 Stars
          example: 4
          format: int32
          maximum: 10
          minimum: 0
          multipleOf: 1
          type: integer
      required:
      - deadline
      - description
      - importance
      - name
      - planedDate
      type: object
    EditTask:
      additionalProperties: false
      description: A reduced task for editing
      example:
        importance: 4
        description: description
        deadline: 2000-01-23
        planedDate: 2000-01-23
      properties:
        deadline:
          description: The last date where it is totaly needs to be done.
          format: date
          pattern: yyyy-mm-dd
          type: string
        planedDate:
          description: The date at which you planed to be done with the task
          format: date
          type: string
        description:
          description: The description of the task
          type: string
        importance:
          description: |-
            A google playstore like rating.
            it is from zero to ten. Each point describing a half star.
            10 is the best as it is 5 Stars
          example: 4
          format: int32
          maximum: 10
          minimum: 0
          multipleOf: 1
          type: integer
      type: object
    InitialGroup:
      description: |-
        The Data Type to create an Group.

        It is the reduced form of an Group as it only contains the values needed for initialisation.
      example:
        name: 1BHIT
        description: description
      properties:
        description:
          description: A Description of the Group what it is for
          maxLength: 2500
          minLength: 0
          type: string
        name:
          description: |-
            The name of the task.

            **NOT** unique
          example: 1BHIT
          maxLength: 100
          minLength: 2
          type: string
      required:
      - description
      - name
      type: object
    Group:
      description: All information about the group
      example:
        uid: uid
        creator: creator
        members:
        - edit: true
          create: true
          delete: true
          email: email
        - edit: true
          create: true
          delete: true
          email: email
        name: 1BHIT
        description: description
        creation_date: 2000-01-23
        tasks:
        - tasks
        - tasks
      properties:
        name:
          description: The name of the group, must **NOT** be unique
          example: 1BHIT
          maxLength: 100
          minLength: 3
          type: string
        description:
          description: A short description of the Group visible for all members
          maxLength: 2500
          minLength: 0
          type: string
        members:
          description: The List of members in the Group
          items:
            $ref: '#/components/schemas/GroupMember'
          type: array
          uniqueItems: false
        creation_date:
          description: The date when the group was created
          format: date
          type: string
        tasks:
          description: The list of all tasks within the Group
          items:
            type: string
          type: array
        creator:
          description: The email of the creator of the group
          format: email
          type: string
        uid:
          description: An identifyer for the Group as multiple groups with the same name can exist
          maxLength: 30
          minLength: 30
          pattern: '[A-Z0-9a-z]{30}'
          type: string
      required:
      - creation_date
      - creator
      - description
      - members
      - name
      - tasks
      - uid
      type: object
    EditGroup:
      description: An edited version of a group
      example:
        members:
        - edit: true
          create: true
          delete: true
          email: email
        - edit: true
          create: true
          delete: true
          email: email
        name: 1BHIT
        description: description
      properties:
        name:
          description: The name of the group, must **NOT** be unique
          example: 1BHIT
          maxLength: 100
          minLength: 3
          type: string
        description:
          description: A short description of the Group visible for all members
