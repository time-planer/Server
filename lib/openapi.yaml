      explode: false
      in: path
      name: task
      required: true
      schema:
        maxLength: 50
        minLength: 1
        type: string
      style: simple
    group_UUID:
      description: The UUID of the group to operate with
      explode: false
      in: path
      name: group_UUID
      required: true
      schema:
        maxLength: 30
        minLength: 30
        type: string
      style: simple
  requestBodies:
    InitialTask:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InitialTask'
