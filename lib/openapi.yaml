        description: description
        creation_date: 2000-01-23
        tasks: 5
      properties:
        name:
          description: The name of the group, must **NOT** be unique
          example: 1BHIT
          maxLength: 100
          minLength: 3
          type: string
        description:
          description: A short description of the Group visible for all members
          maxLength: 2500
          minLength: 0
          type: string
        members:
          description: The number of members in the Group
          format: int32
          minimum: 0
          type: integer
        creation_date:
          description: The date when the group was created
          format: date
          type: string
        tasks:
          description: The number of all tasks within the Group
          example: 5
          format: int32
          type: integer
        uid:
          description: An identifyer for the Group as multiple groups with the same name can exist
          maxLength: 30
          minLength: 30
          pattern: '[A-Za-z0-9]{30}'
          type: string
      required:
      - creation_date
      - description
      - members
      - name
      - tasks
      - uid
      type: object
    GroupMember:
      additionalProperties: false
      description: The Member of a group defined by his name and permissions
      example:
        edit: true
        create: true
        delete: true
        email: email
      properties:
        email:
          description: The email of the user
          format: email
          type: string
        edit:
          description: Is the user permitted to edit tasks within the group
          type: boolean
        create:
          description: is the user permitted to create tasks within the Group
          type: boolean
        delete:
          description: is the User permitted to delte tasks within the group
          type: boolean
      required:
      - create
      - delete
      - edit
      - email
      title: Member
      type: object
    ErrorResponse:
      description: Detailed information about an Error
      properties:
        message:
          description: A short description only a few words, what went wrong
          enum:
          - api key missing
          - api key wrong
          - group not found
          - group not owned
          - no password
          - no permission
          - user not found
          - params not matching pattern
          - No email address
          - wrong password
          - User allready exists
          - task_not_found
          type: string
      required:
      - message
      type: object
    SuccessResponse:
      description: The Request was successfull handled
      example:
        message: registration worked
      properties:
        message:
          description: A short mesage what went good
          enum:
          - registration worked
          - all tasks deleted
          type: string
      required:
      - message
      type: object
    inline_response_200:
      example:
        user_key: user_key
      properties:
        user_key:
          description: |-
            Every user has an uniqe API key.
            Whith this Key you can access all datas and actions
          format: password
          maxLength: 1000
          minLength: 500
          pattern: ^(?=.*\\d)(?=.*[a-z])(?=.*[A-Z]).{500,1000}$
          type: string
  securitySchemes:
    User_Key:
      in: header
      name: user_key
      type: apiKey
